on:
  push:
    branches:

      - master
     
      
      - development
      
  pull_request:
    branches:
      
      - development
      

jobs:
  build:
    runs-on: self-hosted


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      
      - name: Build project
        run: npm run build
      - name: Copy folder data
        run: |
          sudo cp -r /home/react/actions-runner/_work/reactapp-master/reactapp-master/build /var/www/
     
