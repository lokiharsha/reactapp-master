on:
  push:
    branches:
      - master
      - development
      - staging
  pull_request:
    branches:
      - master
      - development
      - staging

jobs:
  build:
    runs-on: self-hosted


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      
      - name: Build project
        run: npm run build
      - name: Archive source folder as artifact
        uses: actions//home/react/actions-runner/_work/reactapp-master/reactapp-master/build@v3
        with:
          name: source-folder-artifact
          path: /home/react/actions-runner/_work/reactapp-master/reactapp-master/build

      - name: Download artifact
        uses: actions//home/react/actions-runner/_work/reactapp-master/reactapp-master/build@v3
        with:
          name: /home/react/actions-runner/_work/reactapp-master/reactapp-master/build

      - name: Copy folder data
        run: |
          rm -rf /var/www/build
          cp -r /home/react/actions-runner/_work/reactapp-master/reactapp-master/build /var/www/

      
